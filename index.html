<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="shop">
            <h2>Shop</h2>
            <div class="shop-item" id="pickup-trash" data-cost="0" data-value="1" data-type="points">
                Pick Up Trash <br> (Free - Get 1 Point)
            </div>
            <div class="shop-item" id="multiplier-2x" data-cost="200" data-value="2" data-type="multiplier">
                2x Points Multiplier <br> (Cost: 200 Points)
            </div>
            <div class="shop-item" id="multiplier-3x" data-cost="500" data-value="3" data-type="multiplier">
                3x Points Multiplier <br> (Cost: 500 Points)
            </div>
            <div class="shop-item" id="multiplier-5x" data-cost="1200" data-value="5" data-type="multiplier">
                5x Points Multiplier <br> (Cost: 1200 Points)
            </div>
        </div>

        <div id="game-area">
            <h1>Wheel of Fortune</h1>
            <div id="wheel-container">
                <canvas id="wheelCanvas" width="400" height="400"></canvas>
                <div id="pointer"></div>
            </div>
            <button id="spin-button">Spin (Cost: 25 Points)</button>
            <div id="stats">
                <p>Points: <span id="points-display">0</span></p>
                <p>Multiplier: <span id="multiplier-display">1x</span></p>
            </div>
            <div id="message-display"></div>
        </div>

        <div id="controls">
            <button id="reset-button">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
